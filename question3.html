<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>謎解きサイト - 問題3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="mainContainer">
        <h1>謎解きチャレンジ</h1>
        <div class="progress">問題 3 / 3</div>

        <div class="question-box">
            <h2>第3問（最終問題）</h2>
            <div class="image-container">
                <img src="images/Q3.png" alt="問題3の画像" class="question-image">
            </div>
        </div>

        <div class="answer-section">
            <input type="text" id="answer" placeholder="答えを入力してください" autocomplete="off">
            <button onclick="checkAnswer()">解答する</button>
            <p id="message" class="message"></p>
        </div>
    </div>

    <div class="gif-overlay" id="gifOverlay">
        <img src="images/correctgif/Fabulous.gif" alt="正解！" class="celebration-gif" id="celebrationGif">
    </div>

    <script>
        // GIFを事前読み込み
        const gifImg = new Image();
        gifImg.src = 'images/correctgif/Fabulous.gif';
    
        const correctAnswer = "テスト"; // ここに正解を設定

        function checkAnswer() {
            const userAnswer = document.getElementById('answer').value.trim();
            const message = document.getElementById('message');

            if (userAnswer === correctAnswer) {
                message.textContent = "正解！";
                message.className = "message success";

                // GIFオーバーレイを表示
                document.getElementById('gifOverlay').classList.add('show');

                // 2秒後に成功ページへ
                setTimeout(() => {
                    window.location.href = "success.html";
                }, 2000);
            } else {
                message.textContent = "不正解です。もう一度考えてみてください。";
                message.className = "message error";
            }
        }

        document.getElementById('answer').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
    </script>
</body>

</html>
