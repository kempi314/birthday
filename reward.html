<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特別報酬</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .reward-container {
            text-align: center;
            padding: 60px 40px;
        }
        
        .reward-title {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease;
        }
        
        .reward-message {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 40px;
            line-height: 1.8;
            animation: fadeIn 1.5s ease;
        }
        
        .reward-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 60px;
            border-radius: 20px;
            font-size: 2em;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            animation: bounceIn 1s ease;
            margin: 20px 0;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reward-container">
            <h1 class="reward-title">🎉 特別報酬 🎉</h1>
            <p class="reward-message">
                おめでとうございます！<br>
                隠しルートを発見しました！
            </p>
            <div class="reward-badge">
                🏆 マスター称号獲得 🏆
            </div>
            <p class="reward-message" style="margin-top: 40px;">
                あなたは真の謎解きマスターです！
            </p>
            <button onclick="location.href='index.html'" style="margin-top: 30px;">
                最初に戻る
            </button>
        </div>
    </div>
</body>
</html>
