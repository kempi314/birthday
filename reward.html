<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特別報酬</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .reward-container {
            text-align: center;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
        }
        
        .birthday-text {
            font-size: 2.5em;
            font-weight: bold;
            margin: 20px 0;
            opacity: 0;
        }
        
        .name-text {
            color: #E74C3C;
            animation: fadeInScale 1s ease forwards;
        }
        
        .age-text {
            color: #3498db;
            animation: fadeInScale 1s ease 1s forwards;
        }
        
        .congrats-text {
            color: #E74C3C;
            animation: fadeInScale 1s ease 2s forwards;
        }
        
        .celebration-emoji {
            font-size: 4em;
            animation: bounceIn 1s ease 3s forwards;
            opacity: 0;
        }
        
        .gift-section {
            margin-top: 40px;
            opacity: 0;
            animation: fadeIn 1s ease 4s forwards;
        }
        
        .warning-text {
            font-size: 0.9em;
            color: #888;
            margin: 10px 0;
        }
        
        .amazon-button {
            background: linear-gradient(135deg, #FF9900 0%, #FF7700 100%);
            margin-top: 20px;
        }
        
        .amazon-button:hover {
            box-shadow: 0 5px 20px rgba(255, 153, 0, 0.4);
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                transform: scale(1.2);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @media (max-width: 768px) {
            .birthday-text {
                font-size: 1.8em;
            }
            
            .celebration-emoji {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reward-container">
            <div class="birthday-text name-text">けんぴ。さん</div>
            <div class="birthday-text age-text">27歳</div>
            <div class="birthday-text congrats-text">おめでとう！</div>
            <div class="celebration-emoji">🎂🎉🎁</div>
            
            <div class="gift-section">
                <p class="warning-text">※ ボタンを押すとAmazonのサイトに飛ぶので配信には映さないほうが良いです。</p>
                <button class="amazon-button" id="giftButton" onclick="openGiftLink()">
                    プレゼントを受け取る
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // URLパラメータからAmazonリンクを取得
        const urlParams = new URLSearchParams(window.location.search);
        const amazonLink = urlParams.get('amznlik');
        
        function openGiftLink() {
            if (amazonLink) {
                window.location.href = amazonLink;
            } else {
                alert('プレゼントリンクが設定されていません。');
            }
        }
        
        // リンクがない場合はボタンを無効化
        if (!amazonLink) {
            document.getElementById('giftButton').disabled = true;
            document.getElementById('giftButton').style.opacity = '0.5';
            document.getElementById('giftButton').style.cursor = 'not-allowed';
        }
    </script>
</body>
</html>
