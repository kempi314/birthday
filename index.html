<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>謎解きサイト - 問題1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="mainContainer">
        <h1>謎解きチャレンジ</h1>
        <div class="progress">問題 1 / 3</div>
        
        <div class="question-box">
            <h2>第1問</h2>
            <div class="image-container">
                <img src="images/Q1.png" alt="問題1の画像" class="question-image">
            </div>
        </div>
        
        <div class="answer-section">
            <input type="text" id="answer" placeholder="答えを入力してください" autocomplete="off">
            <button onclick="checkAnswer()">解答する</button>
            <p id="message" class="message"></p>
        </div>
    </div>
    
    <div class="gif-overlay" id="gifOverlay">
        <img src="images/correctgif/Great!.gif" alt="正解！" class="celebration-gif">
    </div>
    
    <script>
        // URLパラメータをチェック
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('result') === 'ok') {
            window.location.href = 'reward.html';
        }
        
        const correctAnswer = "テスト"; // ここに正解を設定
        
        function checkAnswer() {
            const userAnswer = document.getElementById('answer').value.trim();
            const message = document.getElementById('message');
            
            if (userAnswer === correctAnswer) {
                message.textContent = "正解！";
                message.className = "message success";
                
                // GIFオーバーレイを表示
                document.getElementById('gifOverlay').classList.add('show');
                
                // 2秒後に次のページへ
                setTimeout(() => {
                    window.location.href = "question2.html";
                }, 2000);
            } else {
                message.textContent = "不正解です。もう一度考えてみてください。";
                message.className = "message error";
            }
        }
        
        document.getElementById('answer').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
    </script>
</body>
</html>
